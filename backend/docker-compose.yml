version: "3.8"

services:
  mysqldb:
    image: mysql:8.0.30
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=4230
      - MYSQL_DATABASE=career_test
    ports:
      - 3307:3306
    volumes:
      - ./:/docker-entrypoint-initdb.d
      - db:/var/lib/mysql
  app:
    depends_on:
      - mysqldb
    build: ./
    restart: on-failure
    env_file: ./.env
    ports:
      - 8089:8080
    environment:
      SECRET: zdtlD3JK56m6wTTgsNFhqzjqP
      DB_URL: jdbc:mysql://mysqldb:3306/career_test?useSSL=false
      PSWORD: 4230
      USRNM: root
    volumes:
      - .db:/root/.db
      - ./logs:/app/logs
    stdin_open: true
    tty: true

volumes:
  db:
